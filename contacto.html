<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contacto - Barbería Alura</title>

	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<header>
		<div class="caja">
			<h1><img src="imagenes/logo.png" alt="logo de la barbería alura"></h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="productos.html">Productos</a></li>
					<li><a href="contacto.html">Contacto</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<form>
			<div>
				<label for="nombre_y_apellido">Nombre y Apellido</label>
				<input class="input_padron" type="text" name="" id="nombre_y_apellido" required>

				<label for="correo">Correo</label>
				<input class="input_padron" type="email" name="" id="correo" required placeholder="email@dominio.com">

				<label for="telefono">Telefono</label>
				<input class="input_padron" type="tel" name="" id="telefono" required placeholder="(xx) xxxx xxxx">

				<label class="checkbox" for="mensaje">Mensaje</label>
				<textarea class="input_padron" cols="70" rows="10" id="mensaje"></textarea>
			</div>	

			<fieldset>
				<legend>¿Cómo le gustaría ser contactado</legend>

				<label for="radio_email"><input type="radio" name="contacto" value="E-mail" id="radio_email">E-mail</label>

				<label for="radio_telefono"><input type="radio" name="contacto" value="telefono" id="radio_telefono">Telefono</label>

				<label for="radio_whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio_whatsapp" checked>Whatsapp</label>
			</fieldset>	

			<fieldset>
				<legend>¿En qué horario prefiere ser atendido?</legend>
				<select>
					<option>Mañana</option>
					<option>Tarde</option>
					<option>Noche</option>
				</select>
			</fieldset>

			<label><input type="checkbox" name="" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
			<input type="submit" value="Enviar formulario" class="enviar">
		</form>

		<table>
			<thead>
				<tr>
					<th>Día</th>
					<th>Horario</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Lunes</td>
					<td>08:00 a 20:00</td>
				</tr>
				<tr>
					<td>Miércoels</td>
					<td>08:00 a 20:00</td>
				</tr>
				<tr>
					<td>Viernes</td>
					<td>08:00 a 20:00</td>
				</tr>
			</tbody>
		</table>
	</main>

	<footer>
		<img src="imagenes/logo-blanco.png" alt="logo de la barbería alura">
		<p class="copyright">&copy Copyright Barbería Alura - 2020</p>
	</footer>
</body>
</html>
